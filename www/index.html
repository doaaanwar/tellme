<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mobile Angular UI Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <script src="js/socket.io.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/tellme.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <form ng-submit="setAlias()" ng-hide="email != null">
        <h1>Connect account to your email</h1>
        <input ng-model="from" placeholder="desired alias" />
        <input ng-model="pendingemail" placeholder="enter email address" />
        <button ng-click="sendEmail()" ng-disabled='!bSendReady()' type="button">Send</button>
        <input ng-model="code" placeholder="4 character code from email" />
        <input ng-disabled='!bVerifyReady()' type="submit" />
        <span ng-bind="servermessage"></span>
    </form>
    <div ng-hide="email == null">
        <div class="sidebar sidebar-right">

            <div class="scrollable">
                <div class="scrollable-content">
                    <div class="list-group" ui-toggle="uiSidebarRight">

                        <form ng-submit="sendMessage()">
                            <h1>Just chatting:</h1>
                            <input ng-model="message" placeholder="enter your message" />
                            <input type="submit" />
                        </form>
                        <table>
                            <tr ng-repeat="message in messages">
                                <td ng-bind="message.from"></td>
                                <td ng-bind="message.message"></td>
                            </tr>
                        </table>


                    </div>
                </div>
            </div>

        </div>

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                Mobile Angular UI
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div ui-toggle="uiSidebarRight" class="btn">
                    <i class="fa fa-comment"></i> Chat
                </div>
            </div>
        </div>
        <h1>Issues to Discuss:</h1>
        <form ng-submit="addIssue()">
            <input ng-model="issueTitle" placeholder="new issue" />
            <input type="submit" />
        </form>
        <table>
            <tbody ng-repeat="issue in model.issues">
                <tr>
                    <td ng-bind="issue.reporter"></td>
                    <td ng-bind="issue.title"></td>
                </tr>
                <tr>
                    <td colspan=2>
                        <h2>Comments on this issue:</h2>
                        <form ng-submit="addComment(issue)">
                            <input ng-model="issue.newcomment" placeholder="comment" />
                            <input type="submit" />
                        </form>
                    </td>
                </tr>
                <tr ng-repeat="comment in issue.comments">
                    <td ng-bind='comment.commenter'></td>
                    <td ng-bind='comment.comment'></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
