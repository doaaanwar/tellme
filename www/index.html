<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="cordova.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/tellme.js"></script>
    <style>
        td:first-of-type {
            background-color: lime;
            width: 10em;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <form ng-submit="setAlias()" ng-hide="email != null">
        <h1>Connect account to your email</h1>
        <input ng-model="from" placeholder="desired alias" />
        <input ng-model="pendingemail" placeholder="enter email address" />
        <button ng-click="sendEmail()" ng-disabled='!bSendReady()' type="button">Send</button>
        <input ng-model="code" placeholder="4 character code from email" />
        <input ng-disabled='!bVerifyReady()' type="submit" />
        <span ng-bind="servermessage"></span>
    </form>
    <div ng-hide="email == null">
        <h1>Issues to Discuss:</h1>
        <form ng-submit="addIssue()">
            <input ng-model="issueTitle" placeholder="new issue" />
            <input type="submit" />
        </form>
        <table>
            <tbody ng-repeat="issue in model.issues">
                <tr>
                    <td ng-bind="issue.reporter"></td>
                    <td ng-bind="issue.title"></td>
                </tr>
                <tr>
                    <td colspan=2>
                        <h2>Comments on this issue:</h2>
                        <form ng-submit="addComment(issue)">
                            <input ng-model="issue.newcomment" placeholder="comment" />
                            <input type="submit" />
                        </form>
                    </td>
                </tr>
                <tr ng-repeat="comment in issue.comments">
                    <td ng-bind='comment.commenter'></td>
                    <td ng-bind='comment.comment'></td>
                </tr>
            </tbody>
        </table>
        <form ng-submit="sendMessage()">
            <h1>Just chatting:</h1>
            <input ng-model="message" placeholder="enter your message" />
            <input type="submit" />
        </form>
        <table>
            <tr ng-repeat="message in messages">
                <td ng-bind="message.from"></td>
                <td ng-bind="message.message"></td>
            </tr>
        </table>
    </div>
</body>

</html>
